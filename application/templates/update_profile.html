{% if current_user.is_admin %}
{% extends "base.html" %}
{% else %}
{% extends "user/base.html" %}
{%endif%}

{% set title = "Update Profile" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        {% include "flash-messages.html" %}
        <h2>Update Profile</h2>
        <form action="{{ url_for('profile.update_profile') }}" method="post" enctype="multipart/form-data">
            <img width="150px" class="d-block mx-auto rounded-circle" src="{{ url_for('static', filename='images/'+current_user.profile_picture) }}">
            <label class="form-label" for="profile_pic">Profile Picture:</label>
            <input class="form-control" type="file" id="profile_pic" name="profile_pic">
            <label class="form-label" for="username">Username:</label>
            <input class="form-control" type="text" id="username" name="username" value="{{ current_user.username }}">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password">
            <input class="btn btn-primary my-2" type="submit" value="Update Profile">
        </form>
    </div>
</div>
{%endblock%}
